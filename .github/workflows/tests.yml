name: Run tests with coverage

on:
  # Run CI for every push and every PR
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # If requirements.txt exists, install from it
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Always install testing tools
          pip install pytest coverage

      # 4. Run tests and generate coverage
      - name: Run tests with coverage
        run: |
          coverage run -m pytest
          coverage report -m          # printed in CI log
          coverage xml                # for tooling / artifact if needed

      # 5. Upload coverage files as artifact (optional but nice for marks)
      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.xml
            .coverage
