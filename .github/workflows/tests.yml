# .github/workflows/ci.yml
name: CI - Run Tests with Coverage

# Trigger the workflow on push and pull request events
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"  # You can change to 3.10 or 3.12 if preferred

      # Step 3: Install required dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install from requirements.txt if it exists (optional)
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Install testing and coverage tools
          pip install pytest pytest-cov

      # Step 4: Install the project in editable mode (critical for import resolution)
      - name: Install project in editable mode
        run: |
          pip install -e .

      # Step 5: Run all tests and generate coverage reports
      - name: Run tests with coverage
        run: |
          # Run tests in the 'test/' directory and measure coverage for the freshfridge package
          pytest test/ \
            --cov=freshfridge \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-report=html \
            -v

      # Step 6: Upload coverage reports as artifacts (for teachers or reviewers)
      - name: Upload coverage reports as artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            coverage.xml
            htmlcov/
            .coverage

      # Step 7: (Optional) Upload coverage to Codecov for a nice dashboard (extra points)
      # - name: Upload coverage to Codecov
      #   uses: codecov/codecov-action@v4
      #   with:
      #     token: ${{ secrets.CODECOV_TOKEN }}  # Optional; leave blank if not using token